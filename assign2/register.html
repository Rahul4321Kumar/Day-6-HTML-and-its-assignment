<html>

<head>
  <title>
    Reg. Form Using local storage js-part2
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="pass.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Reg. Form</h2>
    <form action="#">
      <div class="form-group">
        <label for="name">FirstName:</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter firstname" name="fname">
      </div>
      <div class="form-group">
        <label for="name">LastName:</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter lastname" name="lname">
      </div>

      <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="uname" required placeholder="Enter username" name="uname">
      </div>


      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pass1" class="form-control" placeholder="Enter password" onkeyup="return validate()" ><br>
        <label for="pwd">ConfirmPassword:</label>
        <input type="password" id="pass2" class="form-control" placeholder="Enter password" onkeyup="return conform()" >
        <div class="errors">
          <ul>
            <li id='upper'>Atleast one uppercase letter required</li>
            <li id='lower'>Atleast one lowercase letter required</li>
            <li id='special_char'>Atleast one special symbol required</li>
            <li id="number">Atleast one number required</li>
            <li id="length">Atleast 8 characters required</li>
          </ul>
        </div>
        

      </div>

      <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>

    </form>
  </div>

  </div>
 
</body>
<script>

  function validate(){
    var pass= document.getElementById("pass1")
    var upper= document.getElementById("upper")
    var lower= document.getElementById("lower")
    var spl_char= document.getElementById("special_char")
    var num= document.getElementById("number")
    var len= document.getElementById("length")

    if(pass.value.match(/[0-9]/)){
      num.style.color="green"
    }
    else{
      num.style.color="red"
    }
    if(pass.value.match(/[A-Z]/)){
      upper.style.color="green"
    }
    else{
      upper.style.color="red"
    }
    if(pass.value.match(/[a-z]/)){
      lower.style.color="green"
    }
    else{
      lower.style.color="red"
    }
    if(pass.value.match(/[!\@\#\$\%\^\&\*\(\)\-\+\=\?\>\<\.\,]/)){
      spl_char.style.color="green"
    }
    else{
      spl_char.style.color="red"
    }
    if(pass.value.length<8){
      len.style.color="red"
    }
    else{
      len.style.color="green"
    }

  }

  function conform(){
    var pass1= document.getElementById("pass1")
    var pass2 = document.getElementById("pass2")
    if(pass1.value == pass2.value){
      document.getElementById("number").style.display="none"
      document.getElementById("length").style.display="none"
      document.getElementById("upper").style.display = "none"
      document.getElementById("lower").style.display="none"
      document.getElementById("special_char").style.display="none"
    }
    else{
      document.getElementById("number").style.display="block"
      document.getElementById("length").style.display="block"
      document.getElementById("upper").style.display = "block"
      document.getElementById("lower").style.display="block"
      document.getElementById("special_char").style.display="block"
    }
  }


  function saveData() {
    let fname, lname, uname, email, psw;
    fname = document.getElementById("fname").value;
    lname = document.getElementById("lname").value;
    uname = document.getElementById("uname").value;
    email = document.getElementById("email").value;
    psw = document.getElementById("pass2").value;



    let user_records = new Array();
    user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
    if (user_records.some((v) => { return v.email == email })) {
      // alert("duplicate data");
    }
    else {
      user_records.push({
        "fname": fname,
        "lname": lname,
        "uname": uname,
        "email": email,
        "psw": psw
      })
      localStorage.setItem("users", JSON.stringify(user_records));
    }

  }



</script>

</html>
