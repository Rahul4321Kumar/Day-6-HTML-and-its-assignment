<html>
    <head>
        <title>
            Reg. Form Using local storage js-part2
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      
      <div class="container">
        <h2>Reg. Form</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">FirstName:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter firstname" name="fname">
              </div>
              <div class="form-group">
                <label for="name">LastName:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter lastname" name="lname">
              </div>

              <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" class="form-control" id="uname" required placeholder="Enter username" name="uname">
              </div>
             

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
      
      </body>
      <script>
function saveData()
{
let fname,lname,uname,email,psw;
fname=document.getElementById("fname").value;
lname=document.getElementById("lname").value;
uname=document.getElementById("uname").value;
email=document.getElementById("email").value;

psw=document.getElementById("psw").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email}))
{
  alert("duplicate data");
}
else
{
  user_records.push({
  "fname":fname,
  "lname":lname,
  "uname":uname,
  
  "email":email,
  "psw":psw
})
localStorage.setItem("users",JSON.stringify(user_records));
}

}



          </script>
      </html>
