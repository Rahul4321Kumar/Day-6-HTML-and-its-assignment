<html>

<head>
  <title>
    Reg. Form Using local storage js-part2
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="pass.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Reg. Form</h2>
    <form action="#">
      <div class="form-group">
        <label for="name">FirstName:</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter firstname" name="fname">
      </div>
      <div class="form-group">
        <label for="name">LastName:</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter lastname" name="lname">
      </div>

      <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="uname" required placeholder="Enter username" name="uname">
      </div>


      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>
        <span id="error1"></span>

      </div>

      <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>

      <span id="passwordText"></span>
      <br />
      <br />
      <span id="error"></span>
    </form>
  </div>

  </div>
  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

</body>
<script>

  var myInput = document.getElementById("psw")
  var letter = document.getElementById("letter");
  var capital = document.getElementById("capital");
  var number = document.getElementById("number");
  var length = document.getElementById("length");

  // When the user clicks on the password field, show the message box
  myInput.onfocus = function () {
    document.getElementById("message").style.display = "block";
  }

  // When the user clicks outside of the password field, hide the message box
  myInput.onblur = function () {
    document.getElementById("message").style.display = "none";
  }

  // When the user starts to type something inside the password field
  myInput.onkeyup = function () {
    // Validate lowercase letters
    var lowerCaseLetters = /[a-z]/g;
    if (myInput.value.match(lowerCaseLetters)) {
      letter.classList.remove("invalid");
      letter.classList.add("valid");
    } else {
      letter.classList.remove("valid");
      letter.classList.add("invalid");
    }

    // Validate capital letters
    var upperCaseLetters = /[A-Z]/g;
    if (myInput.value.match(upperCaseLetters)) {
      capital.classList.remove("invalid");
      capital.classList.add("valid");
    } else {
      capital.classList.remove("valid");
      capital.classList.add("invalid");
    }

    // Validate numbers
    var numbers = /[0-9]/g;
    if (myInput.value.match(numbers)) {
      number.classList.remove("invalid");
      number.classList.add("valid");
    } else {
      number.classList.remove("valid");
      number.classList.add("invalid");
    }

    // Validate length
    if (myInput.value.length >= 8) {
      length.classList.remove("invalid");
      length.classList.add("valid");
    } else {
      length.classList.remove("valid");
      length.classList.add("invalid");
    }
  }

  function saveData() {
    let fname, lname, uname, email, psw;
    fname = document.getElementById("fname").value;
    lname = document.getElementById("lname").value;
    uname = document.getElementById("uname").value;
    email = document.getElementById("email").value;
    psw = document.getElementById("psw").value;



    let user_records = new Array();
    user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
    if (user_records.some((v) => { return v.email == email })) {
      // alert("duplicate data");
    }
    else {
      user_records.push({
        "fname": fname,
        "lname": lname,
        "uname": uname,

        "email": email,
        "psw": psw
      })
      localStorage.setItem("users", JSON.stringify(user_records));
    }

  }



</script>

</html>
